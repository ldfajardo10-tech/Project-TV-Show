<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Daniela Fajardo (ldfajardo10-tech)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>   
      <template id="episode-card">
        <section class="episode-card">        
          <img data-image>
          <h3 data-name></h3>
          <p data-summary></p> 
        </section>
      </template>
      <template id="show-card">
        <section class="show-card">        
          <img data-image>
          <h3 data-name></h3>
          <p data-summary></p> 
          <h2 data-rating>Rated:</h2>
          <h2 data-genres>Genres:</h2>
          <h2 data-status>Status:</h2>
          <h2 data-runtime>Runtime:</h2>
        </section>
      </template>
      <label for="show-select">Select a Show:</label>
        <select id="show-select">
          <option value="">--Choose a show--</option>
        </select>
      <label for="episode-select">Select an Episode:</label>
        <select id="episode-select">
          <option value="">--Choose an episode--</option>
        </select>
      <label>
        <input type="search" id="q" name="q" placeholder="Search Episode" /> üîç
      </label>
    <div id="shows-container"></div>
    <div id="episodes-container"></div>
    <footer id="site-footer">
      <p>Data provided by <a href="http://www.tvmaze.com/" target="_blank">TVmaze</a></p>
    </footer> 
    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
